{% extends "authlayout.html" %}

{% block title %}
    Register | Banking System
{% endblock %}

{% block content %}
<form method="post" class="border px-6 py-4 w-full h-fit max-w-xl bg-gray-50 rounded-md shadow-lg mt-20">
            {% csrf_token %}
            <h3 class="text-xl text-gray-700 font-semibold mb-4 text-start">
                Register Account
            </h3>

            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your first name"
                    class="px-4 py-2 border border-gray-300 bg-gray-100 w-full mt-1 rounded-md text-sm text-gray-600 outline-none" required>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter your last name"
                    class="px-4 py-2 border border-gray-300 bg-gray-100 w-full mt-1 rounded-md text-sm text-gray-600 outline-none" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address"
                    class="px-4 py-2 border border-gray-300 bg-gray-100 w-full mt-1 rounded-md text-sm text-gray-600 outline-none" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password" id="password" placeholder="Create a password"
                    class="px-4 py-2 border border-gray-300 bg-gray-100 w-full mt-1 rounded-md text-sm text-gray-600 outline-none" required>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 flex items-center justify-end">
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 text-sm">
                    Register
                </button>
            </div>

            <!-- Redirect to Login -->
            <p class="mt-4 text-start text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login_account' %}" class="text-indigo-600 hover:underline">Login here</a>.
            </p>
        </form>
{% endblock %}
